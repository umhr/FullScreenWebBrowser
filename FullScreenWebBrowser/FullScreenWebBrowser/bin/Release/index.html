<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>ScreenSize</title>
	<style>
		body {
			color: beige;
		}

		#time {
			position: absolute;
			top: 0px;
			right: 20px;
			font-size: 1rem;
		}
	</style>
</head>

<body>
	<div id="time">
	</div>
	<div>これはテストファイルです。</div>
	<script>
		onTime();
		setInterval(() => {
			onTime();
		}, 500);
		function onTime() {
			var date = new Date();
			var html = date.getFullYear() + '/' + (date.getMonth() + 1) + '/' + date.getDate() + ' ';
			html += date.getHours() + ':' + date.getMinutes() + '.' + date.getSeconds();
			document.getElementById('time').innerHTML = html;
		}
	</script>
</body>

</html>
